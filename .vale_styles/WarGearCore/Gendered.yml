extends: substitution
message: "avoid gendering: use '%s' instead of '%s'."
link: 'https://developers.google.com/style/inclusive-documentation'
level: warning
ignorecase: true
action:
  name: replace
swap:
  s?he|his|him|her: they|their|them
  # degender word (based on Google's GenderBias list)
  (?:alumna|alumnus):          graduate
  (?:alumnae|alumni):          graduates
  air(?:m[ae]n|wom[ae]n):      pilot(s)
  anchor(?:m[ae]n|wom[ae]n):   anchor(s)
  authoress:                   author
  camera(?:m[ae]n|wom[ae]n):   camera operator(s)
  chair(?:m[ae]n|wom[ae]n):    chair(s)
  congress(?:m[ae]n|wom[ae]n): member(s) of congress
  door(?:m[ae]|wom[ae]n):      concierge(s)
  draft(?:m[ae]n|wom[ae]n):    drafter(s)
  fire(?:m[ae]n|wom[ae]n):     firefighter(s)
  fisher(?:m[ae]n|wom[ae]n):   fisher(s)
  fresh(?:m[ae]n|wom[ae]n):    first-year student(s)
  garbage(?:m[ae]n|wom[ae]n):  waste collector(s)
  gentlem[ae]n:                TODO
  lady lawyer:                 lawyer
  ladylike:                    courteous
  landlord:                    building manager
  mail(?:m[ae]n|wom[ae]n):     mail carriers
  man and wife:                husband and wife
  man enough:                  strong enough
  mankind:                     human kind
  manmade:                     manufactured
  manpower:                    personnel
  men and girls:               men and women
  middle(?:m[ae]n|wom[ae]n):   intermediary
  news(?:m[ae]n|wom[ae]n):     journalist(s)
  ombuds(?:man|woman):         ombuds
  oneupmanship:                upstaging
  poetess:                     poet
  police(?:m[ae]n|wom[ae]n):   police officer(s)
  repair(?:m[ae]n|wom[ae]n):   technician(s)
  sales(?:m[ae]n|wom[ae]n):    salesperson|sales people
  service(?:m[ae]n|wom[ae]n):  soldier(s)
  steward(?:ess)?:             flight attendant
  tribes(?:m[ae]n|wom[ae]n):   tribe member(s)
  waitress:                    waiter
  woman doctor:                doctor
  woman scientist[s]?:         scientist(s)
  work(?:m[ae]n|wom[ae]n):     worker(s)
  # other
  female adapter: socket
  male adapter: plug
  man hours|manhours|man-hours: person hours
  man-in-the-middle|man in the middle: on-path attacker|person-in-the-middle
  manned: staffed|crewed
